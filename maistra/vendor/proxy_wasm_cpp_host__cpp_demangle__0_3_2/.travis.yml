sudo: false

language: rust

matrix:
  include:
    - rust: nightly
      env: JOB=fuzz
      script: cargo build --features fuzz
    - rust: nightly
      env: JOB=test-nostd
      script:
        - cargo test --no-default-features
        - cargo test --no-default-features --features alloc
    - rust: stable
      env: JOB=doc
      script: cargo doc
    - rust: stable
      env: JOB=stable-test
      script:
        - cargo build
        - cargo test
    - rust: beta
      env: JOB=beta-test
      script:
        - cargo build
        - cargo test
    - rust: nightly
      env: JOB=nightly-test
      script:
        - cargo build
        - cargo test
    - rust: stable
      env: JOB=stable-bench
      script:
        cargo bench
    - rust: stable
      env: JOB=c_api
      script:
        - cd c_api && cargo build
        - ./run_test.sh
