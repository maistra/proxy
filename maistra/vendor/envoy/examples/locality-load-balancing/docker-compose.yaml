version: "3.8"
services:

  flask_service:
    build:
      context: ../shared/flask
    image: flask_service:python-3.10-slim-bullseye
    restart: "no"
    deploy:
      replicas: 0

  client-envoy:
    build:
      context: .
      dockerfile: Dockerfile-client
    depends_on:
    - "backend-local-1"
    - "backend-local-2"
    - "backend-remote-1"
    - "backend-remote-2"

  backend-local-1:
    build:
      context: ../shared/service
    volumes:
    - ./service.py:/code/service.py
    environment:
    - HOST=backend-local-1

  backend-local-2:
    build:
      context: ../shared/service
    volumes:
    - ./service.py:/code/service.py
    environment:
    - HOST=backend-local-2

  backend-remote-1:
    build:
      context: ../shared/service
    volumes:
    - ./service.py:/code/service.py
    environment:
    - HOST=backend-remote-1

  backend-remote-2:
    build:
      context: ../shared/service
    volumes:
    - ./service.py:/code/service.py
    environment:
    - HOST=backend-remote-2
