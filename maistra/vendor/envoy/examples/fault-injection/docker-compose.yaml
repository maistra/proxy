version: "3.8"
services:
  envoy:
    build:
      context: .
      dockerfile: Dockerfile-envoy
    command: /usr/local/bin/envoy -c /etc/envoy.yaml
    volumes:
    - ./runtime:/srv/runtime
    ports:
    - 9211:9211
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
    - 8080:80
